<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <button class="slider-button prev"><</button>
        <button class="slider-button next">></button>
        <div class="slider-parent">
            <div class="slider">
                <img class="slide" src="images/fox.jpg" alt="Picture of a fox">
                <img class="slide" src="images/iceland.jpg" alt="Picture of a white fox sitting in the snow">
                <img class="slide" src="images/owl.jpg" alt="A close up portrait of an owl">
                <img class="slide" src="images/snail.jpg" alt="Picture of a snail">
                <img class="slide" src="images/flowers.jpg" alt="A picture of a butterfly landing on yellow flowers">
                <img src="images/fox2.jpg" alt="A white fox sitting in the snow" class="slide">
            </div>
        </div>
    </div>
</body>
</html>
